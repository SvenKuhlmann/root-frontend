<div [ngClass]="themeService.theme" style="height: 100%;">
    <mat-sidenav-container style="height: 100%;">
        <mat-sidenav [opened]="sidenavOpened == undefined ? isNavBarOpenByDefault : sidenavOpened" disableClose="true" mode="side">
            <mat-nav-list>
                <mat-list-item [routerLink]="'/'"> Home </mat-list-item>
                <mat-list-item [routerLink]="'projects'"> Projects </mat-list-item>
                <mat-list-item> Applications </mat-list-item>
                <mat-list-item> CV </mat-list-item>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <mat-toolbar color="primary">
                <button mat-raised-button (click)="toggleSidenav()" class="tool-bar-button">
                    <mat-icon>menu</mat-icon>
                </button>
                <span style="flex: 1 1 auto;"></span>
                <button *ngIf="!scopes" mat-raised-button (click)="login()"> Login </button>
                <button *ngIf="scopes" mat-raised-button (click)="logoff()"> LogOut </button>
                <button *ngIf="themeService.theme != 'light-theme'" mat-raised-button (click)="themeService.setTheme('light-theme');" class="tool-bar-button"> Light Mode </button>
                <button *ngIf="themeService.theme != 'dark-theme'" mat-raised-button (click)="themeService.setTheme('dark-theme');" class="tool-bar-button"> Dark Mode </button>
            </mat-toolbar>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
