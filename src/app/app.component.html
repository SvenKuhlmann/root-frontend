<div [ngClass]="activeTheme.name" style="height: 100%;">
    <mat-sidenav-container style="height: 100%;">
        <mat-sidenav [opened]="sidenavOpened == undefined ? isNavBarOpenByDefault : sidenavOpened" disableClose="true"
            mode="side">
            <mat-nav-list>
                <mat-list-item [routerLink]="'/'"> Home </mat-list-item>
                <mat-list-item [routerLink]="'projects'"> Projects </mat-list-item>
                <mat-list-item> Applications </mat-list-item>
                <mat-list-item> CV </mat-list-item>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <mat-toolbar color="primary">
                <button mat-raised-button (click)="toggleSidenav()" class="tool-bar-button">
                    <mat-icon *ngIf="sidenavOpened == undefined ? isNavBarOpenByDefault : sidenavOpened"> arrow_back_ios
                    </mat-icon>
                    <mat-icon *ngIf="!(sidenavOpened == undefined ? isNavBarOpenByDefault : sidenavOpened)"> menu
                    </mat-icon>
                </button>
                <span style="flex: 1 1 auto;"></span>
                <button *ngIf="isFullToolbarShown" mat-raised-button [matMenuTriggerFor]="languageMenu" class="tool-bar-button">
                    <mat-icon>flag</mat-icon>
                </button>
                <mat-menu #languageMenu="matMenu">
                    <button mat-menu-item *ngFor="let language of translate.getLangs()" (click)="translate.use(language)"> {{language}} </button>
                </mat-menu>
                <div *ngIf="isFullToolbarShown">
                    <button *ngIf="!scopes" mat-raised-button (click)="login()" class="tool-bar-button"> Login </button>
                    <button *ngIf="scopes" mat-raised-button (click)="logoff()" class="tool-bar-button"> LogOut </button>
                    <button mat-raised-button (click)="activeTheme = nextTheme()" class="tool-bar-button">
                        {{nextTheme().label}} </button>
                </div>
                <button *ngIf="!isFullToolbarShown" mat-raised-button [matMenuTriggerFor]="themeMenu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #themeMenu="matMenu">
                    <button mat-menu-item (click)="activeTheme = nextTheme()"> {{nextTheme().label}} </button>
                    <button *ngIf="!scopes" mat-menu-item (click)="login()"> Login </button>
                    <button *ngIf="scopes" mat-menu-item (click)="logoff()"> LogOut </button>
                </mat-menu>
            </mat-toolbar>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
