<mat-toolbar color="primary">
    <h1> Projects </h1>
    <span style="flex: 1 1 auto;"></span>
    <mat-slide-toggle (toggleChange)="themeService.toggleTheme()"> </mat-slide-toggle>
</mat-toolbar>

<div fxLayout="column" fxLayoutAlign="space-around center" style="width: 100%; height: 100%">
    <div fxLayout="row" fxLayoutAlign="space-around center" style="width: 100%; height: 100%">
        <mat-card style="width: 30%;">
            <mat-card-title> Rock Paper Scissor </mat-card-title>
            <mat-card-subtitle> Game </mat-card-subtitle>
            <mat-card-actions>
                <button mat-button>Play</button>
                <button mat-button>Browse Sources</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
