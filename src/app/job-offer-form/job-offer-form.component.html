<div fxLayout="column" fxLayoutAlign="space-around center">
    <h1> {{"contact" | translate}} </h1>
</div>
<form [formGroup]="jobForm" fxLayout="column" style="margin: 1em">
    <mat-form-field>
        <mat-label> Job Title </mat-label>
        <input matInput type="text" formControlName="jobTitle">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label> Job Description </mat-label>
        <textarea matInput type="text" formControlName="jobDescription"></textarea>
    </mat-form-field>
    <mat-divider></mat-divider>
    <mat-form-field>
        <mat-label> Employer Name </mat-label>
        <input matInput type="text" formControlName="employerName">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label> Employer Description </mat-label>
        <textarea matInput type="text" formControlName="employerDescription"></textarea>
    </mat-form-field>
</form>
<div>
    <div fxFlex="1 1 auto"></div>
    <button mat-raised-button (click)="submit()" style="margin: 1em"> Submit </button>
</div>
